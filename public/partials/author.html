<h1>Інформація про автора</h1>

<ul>
    <li>Прізвище та ім'я: {{author.f_name}} {{author.l_name}}</li>
    <li ng-if="author.address">Адреса проживання: {{author.address}}</li>
    <li ng-if="author.contact">Контакти: {{author.contact}}</li>
    <li>
        Книги:
        <span ng-repeat="book in author.books">
            <a href="/#/books/{{book._id}}">{{book.name}}</a><span ng-show="!$last">, </span>           
        </span>
    </li>
</ul>
