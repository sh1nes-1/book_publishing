<h1 ng-if="add">Додати автора</h1>
<h1 ng-if="!add">Редагувати автора</h1>
<hr>
<form>
    <div class="form-group row">
        <div class="col-sm-6">
            <label>Ім'я автора:</label>
            <input type="text" class="form-control" placeholder="Введіть ім'я автора" ng-model="author.f_name">
        </div>
        <div class="col-sm-6">
            <label>Прізвище автора:</label><br>
            <input type="text" class="form-control" placeholder="Введіть прізвище автора" ng-model="author.l_name">
        </div>
    </div>
    <div class="form-group">
        <label>Адреса:</label>
        <input type="text" class="form-control" placeholder="Введіть адресу автора" ng-model="author.address">
    </div>   
    <div class="form-group">
        <label>Контактна інформація:</label>
        <input type="text" class="form-control" placeholder="Введіть контактну інформацію автора" ng-model="author.contact">
    </div>   

    <input type="button" class="btn btn-success" style="padding: 6px 50px" value="Зберегти" ng-click="Save()">
    <a href="/#/" class="btn btn-primary">Повернутись на головну</a>
</form>
